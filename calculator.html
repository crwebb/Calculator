<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRW Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
<div id="container">
  <div id="displayDiv">
    <p id="displayDummy">0</p> 
    <p id="displayValue"></p>
  </div>

    <button id="mulBtn" class="operator">*</button>
    <button id="divBtn" class="operator">/</button>
    <button id="subBtn" class="operator">-</button>
    <button id="addBtn" class="operator">+</button>
   
    <button id="num7" class="number">7</button>
    <button id="num8" class="number">8</button>
    <button id="num9" class="number">9</button>

    <button id="acBtn">AC</button>

    <button id="num4" class="number">4</button>
    <button id="num5" class="number">5</button>
    <button id="num6" class="number">6</button>

    <button id="delBtn">DE</button>
       
    <button id="num1" class="number">1</button>
    <button id="num2" class="number">2</button>
    <button id="num3" class="number">3</button>
  
    <button id="num0" class="number">0</button>
    <button id="eqlsBtn" class="operator">=</button>

    <button id="dec"  class="number">.</button>
</div>

<script src="calculator.js"></script>

</body>
</html>
